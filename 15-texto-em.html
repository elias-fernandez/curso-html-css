<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texto &lt;em></title>
</head>
<body>
  <h1>&lt;em> en HTML</h1>
  <main>
    <p>Para indicar semanticamente énfasis utilizaremos la etiqueta &lt;em></p>

    <p><strong>Nota:</strong></p>
    La etiqueta <strong>&lt;i></strong> (itálica/cursiva) resalta el texto pero carece de significado semántico

    <p>Etiqueta <em>texto enfatizado</em></p>

    <p><strong>Código:</strong></p>
    <pre>
      Etiqueta &lt;em>em&lt;/em>
    </pre>
  </main>

</body>
</html>
