      <li>HTML</li>

      <li>Javascript</li>
    </ul>
  </main>
  <p>Código</p>

    &lt;ul>
      &lt;li>&lt;/li>
      &lt;li>&lt;/li>
      &lt;li>&lt;/li>
    &lt;/ul>
  </pre>
