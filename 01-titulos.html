<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Títulos</title>
</head>
<body>
    <hr/>
    <h1>Titulos</h1>
    <p></p>
    En HTML existen seis niveles de titulos
    <hr/>

    <h1>Titulo 1</h1>
    <h2>Titulo 2</h2>
    <h3>Titulo 3</h3>
    <h4>Titulo 4</h4>
    <h5>Titulo 5</h5>
    <h6>Titulo 6</h6>

    <p>Código</p>
    <pre>    
        &lt;h1>Titulo 1&lt;</h1>
        &lt;h2>Titulo 2&lt;</h2>
        &lt;h3>Titulo 3&lt;</h3>
        &lt;h4>Titulo 4&lt;</h4>
        &lt;h5>Titulo 5&lt;</h5>
        &lt;h6>Titulo 6&lt;</h6>
    </pre>
</body>
</html>
